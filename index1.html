<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="st1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Login page</title>
</head>
<body>



    <div class="container" id="container">
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="https://plus.google.com" class="icon" target="_blank">
                                <i class="fa-brands fa-google-plus-g"></i> </a>
                     <a href="https://www.facebook.com" class="icon" target="_blank">
                                <i class="fa-brands fa-facebook-f"></i></a>
                      <a href="https://github.com" class="icon" target="_blank">
                                 <i class="fa-brands fa-github"></i> </a>
                         <a href="https://www.linkedin.com/in" class="icon" target="_blank">
                                 <i class="fa-brands fa-linkedin-in"></i> </a>
                    </div>

                <span>Or use your email and password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forgot Password?</a>
                <button>Sign In</button>

            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Hello Guys!</h1>
                    <p>Dont't Have An Account?</p>
                    <a href="index2.html">Sign Up</a>
                </div>
            </div>
        </div>

    </div>
    



</body>
</html>
